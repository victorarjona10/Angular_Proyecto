<div class = "signup-container">
    <h2 class="tuclase">Registre</h2>
    <form (ngSubmit)="signup()">
    <div class="input-container">
      <input type="text" placeholder="Name" id="name" [(ngModel)]="name" name="name" required>
    </div>
    <div class="input-container">
      <input type="email" placeholder="Email" id="email" [(ngModel)]="email" name="email" required>
    </div>
    <div class="input-container">
      <input type="password" placeholder="Password" id="password" [(ngModel)]="password" name="password" required>
    </div>
    <div class="input-container">
      <input type="text" id="phone" placeholder="Phone" [(ngModel)]="phone" name="phone">
    </div>
    <div class="input-container">
      <input type="number" id="wallet" placeholder="Wallet" [(ngModel)]="wallet" name="wallet">
    </div>
      
      <button type="submit">Registrar-se</button>
      <p style="color: blue; text-decoration: underline; cursor: pointer;" (click)="returnToLogin()">Login</p>
    </form>
  </div>
