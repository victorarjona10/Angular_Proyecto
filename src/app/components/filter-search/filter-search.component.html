

<div class="filter-search-container">
  <button-blue [text]="isFormVisible ? 'Ocultar Filtros' : 'Mostrar Filtros'" class="btn btn-primary" (click)="toggleForm()">

  </button-blue>


  <form *ngIf="isFormVisible" [formGroup]="searchForm" (ngSubmit)="onSearch()">

    <div class="form-group">
      <label for="name">Nombre</label>
      <input-form [text] = "'Name'" id="name" formControlName="name" type="text" class="form-control" />
    </div>
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input id="email" formControlName="email" type="email" class="form-control" />
    </div>
    <div class="form-group">
      <label for="phone">Teléfono</label>
      <input id="phone" formControlName="phone" type="text" class="form-control" />
    </div>
    <div class="button-group">
      <button-blue [text]="'Buscar'" type="submit" class="btn btn-primary"></button-blue>
      <button-blue [text]="'Reset'" type="button" class="btn btn-secondary" (click)="resetFilters()"></button-blue>
    </div>
  </form>
</div>
