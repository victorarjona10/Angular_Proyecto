
<div class="create-user-modal-container">
  <h2>Crear Nuevo Usuario</h2>
  <form [formGroup]="createUserForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="create-name">Nombre</label>
      <input id="create-name" formControlName="name" type="text" class="form-control" />
    </div>
    <div class="form-group">
      <label for="create-email">Correo Electrónico</label>
      <input id="create-email" formControlName="email" type="email" class="form-control" />
    </div>
    <div class="form-group">
      <label for="create-password">Contraseña</label>
      <input id="create-password" formControlName="password" type="password" class="form-control" />
    </div>
    <div class="form-group">
      <label for="create-phone">Teléfono</label>
      <input id="create-phone" formControlName="phone" type="text" class="form-control" />
    </div>
    <div class="form-group">
      <label for="create-wallet">Billetera</label>
      <input id="create-wallet" formControlName="wallet" type="text" class="form-control" />
    </div>
    <div class="form-group">
      <label for="create-flag">Flag</label>
      <input id="create-flag" formControlName="flag" type="checkbox" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary">Crear Usuario</button>
    <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
  </form>
</div>
