
<div class="create-user-modal-container">
  <h2>Crear Nuevo Usuario</h2>
  <form [formGroup]="createUserForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input id="name" formControlName="name" type="text" class="form-control" />
    </div>
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input id="email" formControlName="email" type="email" class="form-control" />
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input id="password" formControlName="password" type="password" class="form-control" />
    </div>
    <div class="form-group">
      <label for="phone">Teléfono</label>
      <input id="phone" formControlName="phone" type="text" class="form-control" />
    </div>
    <div class="form-group">
      <label for="wallet">Billetera</label>
      <input id="wallet" formControlName="wallet" type="text" class="form-control" />
    </div>
    <div class="form-group">
      <label for="flag">Flag</label>
      <input id="flag" formControlName="flag" type="checkbox" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary">Crear Usuario</button>
    <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
  </form>
</div>
