<div class="edit-container">
  <h2>Modificar Usuario</h2>
  <form>
    <label for="name">Nombre</label>
    <input type="text" id="name" [(ngModel)]="user.name" name="name" required />

    <label for="email">Email</label>
    <input type="email" id="email" [(ngModel)]="user.email" name="email" required />

    <label for="phone">Tel√©fono</label>
    <input type="text" id="phone" [(ngModel)]="user.phone" name="phone" required />

    <label for="wallet">Wallet</label>
    <input type="text" id="wallet" [(ngModel)]="user.wallet" name="wallet" required />

    <label for="avatar">Foto de Perfil (URL)</label>
    <input type="text" id="avatar" [(ngModel)]="user.avatar" name="avatar" placeholder="https://example.com/avatar.jpg" />
    
    <button type="button" (click)="updateUser()">Guardar Cambios</button>
    <button type="button" (click)="goBack()">Cancelar</button>
  </form>
</div>
